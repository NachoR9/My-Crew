<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home-styles.css" />
    <title>Home</title>
</head>
<body>
    <header>
        <h1>My Crew</h1>
        <p id="slogan">Ready to rock!</p>
    </header>
    <main>
        <div class="banner">
            <img src="./media-home/banner TEAM BTN.png">
        </div>
            
        <div class="avatars">
            <div class="groupAvatar1">
            <div class="avatar1">
                <img id="avatar-bego"
                alt="avatar bego"

                <div class="overlay1">
                    <div class="name1">Bego</div>
                </div>
            </div>
                <p>Miau</p>
            </div>

            <div class="groupAvatar2">

                    <img id="avatar-ted"
                    alt="avatar ted"
                    src="./media-home/avatar-bego.jpg">

                        <div class="name2">Ted</div>
                    </div>
                </div>
                    <p>Miau</p>
            </div>

            <div class="groupAvatar3">
                <div class="avatar3">
                    <img id="avatar-nacho"
                    alt="avatar nacho"
                    src="./media-home/avatar-bego.jpg">
                    <div class="overlay3">
                        <div class="name3">Nacho</div>
                    </div>
                </div>
                    <p>Miau</p>
            </div>
        </div>
        <div class="tools">
            <p>Tools</p>
            <div class="toolsContainer">
                <div class="tool">
                    <p>Figma</p>
                </div>
                <div class="tool">
                    <p>Jira</p>
                </div>
                <div class="tool">
                    <p>VSCode</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p> &#169 2024 - Team BTN</p>
    </footer>

</html>
